<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Sign Up</h1>
        <form action="">
            <label for="">Enter Your name</label>
            <input type="email" placeholder="Your Email" required autofocus class="input-box">
            <label for="">Enter Your Password</label>
            <input type="password" placeholder="Your Password" required class="input-box">
            <br>
            <p class="input-em"><span><input type="checkbox" class="c-box"></span> I agree all the terms and conditions</p>
            <button class="signup-btn">Sign Up</button>
            <hr>
            <p class="or">OR</p>
            <button class="fb-btn">Login with facebook</button>
            <p>Do you have an account <a href="#">Sign In</a></p>

        </form>
    </div>
    
</body>
</html>
